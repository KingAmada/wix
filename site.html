<!DOCTYPE html>
<html>
<head>
    <title>Wix Site in iFrame</title>
    
    <script>
        function sendMessageToWixIframe() {
            var iframe = document.getElementById('wixIframe').contentWindow;
            var message = {
                type: "editContent",
                backgroundColor: "lightblue",
                newText: "This text was changed from the parent page!"
            };
            iframe.postMessage(message, "https://a3internet.wixsite.com/trial");
        }

        // Wait until the iframe content is fully loaded
        document.getElementById('wixIframe').onload = function() {
            sendMessageToWixIframe();
        };
    </script>
</head>
<body>
    <iframe id="wixIframe" src="https://a3internet.wixsite.com/trial" width="100%" height="800" style="border:none;">
        Your browser does not support iframes.
    </iframe>

</body>
</html>
